<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site 2C</title>
</head>
<body>
    <header>
        <h1>Site sobre o 2 ano C do Colégio Euzébio da Mota </h1>
    </header>
    <section class="primeiraparte">
        <h2 class="tituloum">O que sabemos sobre os alunos do 2ºC?</h2>
        <p class="paragrafos">
            É uma turma agitada, porém inteligente e gostam de desafios! </p> 
         <img class="fototurma" src="sala.jpeg" alt="foto da turma">
    </section>

    <section class="estudantes">
        <h1> Quem são nossos estudantes? </h1>

       <div class="todososestudantes">

            <div class="individuo">
                <img class="foto" src="paloma.jpeg" alt="foto da Fulana">
                <h3> Fulana </h3>
            </div>

            <div class="individuo">
                <img class="foto" src="felca.jpeg" alt="foto do Ciclano">
                <h3> Ciclano </h3>
            </div>

            <div class="individuo">
                <img class="foto" src="velho preto e banco.jpeg" alt="foto do Beltrano">
                <h3> Beltrano </h3>
            </div>

            <div class="individuo">
                <img class="foto" src="velho colorido.jpeg" alt="foto do José">
                <h3> José </h3>
            </div>
        </div>
    </section>

    <footer>
        <h1>Colégio Estadual Euzébio da Mota </h1>
     </footer>

    
</body>
</html>
